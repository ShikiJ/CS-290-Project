<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="child.css">
</head>
<body>
  
 <!-- The grid: four columns -->
 <div class="row">
  <div class="column">
    <img src="img1.jpg" alt="Nature" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="img2.jpg" alt="Snow" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="img3.jpg" alt="Mountains" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="img4.jpg" alt="Lights" onclick="myFunction(this);">
  </div>
</div>

<!-- The expanding image container -->
<div class="container">
  <!-- Close the image -->
  <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>

  <!-- Expanded image -->
  <img id="expandedImg" style="width:100%">

  <!-- Image text -->
  <div id="imgtext"></div>
</div> 

</body>
</html>
